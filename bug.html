<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text will be hidden initially.
  </div>

  <script>
    // Incorrect way to show the div after a delay
    setTimeout(function() {
      document.getElementById("myDiv").style.display = "block";
    }, 2000); 
  </script>
</body>
</html>
